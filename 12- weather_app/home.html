<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
</head>
<body>
    <div class="box">
        <div class="wave-one"></div>
        <div class="wave-two"></div>
        <div class="wave-three"></div>

        <div id="weathercon">
            <i class="fa-solid fa-sun" style="color:#eccc68
            "></i>
        </div>

        <div class="info">
            <h2 class="location">
                <i class="fas fa-street-view"></i>Pune, IN
            </h2>
            <p id="date">WED | OCT 23 | 10:49AM</p>
            <h1 class="temp">26.29°C</h1>
            <h3 class="tempmin_max">Min 26.29°C | Max 26.49°C</h3>
        </div>

    </div>

    <script>
        const curDate = document.getElementById('date');
        const weathercon = document.getElementById('weathercon');

        const tempStatus = "Clouds";
        const getCurrentDay = () => {
            var weekday = new Array(7);
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "Wednesday";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";

            let currentTime = new Date();
            // console.log(weekday[currentTime.getDay()]);
            let day = weekday[currentTime.getDay()];
            return day;
        };

        const getcurrentTime = () => {
            var currentTime = new Date();
            var month = currentTime.getMonth() + 1;
            var date = currentTime.getDate();
            var year = currentTime.getFullYear();
            const months = ["JAN", "FEB", "MAR", "APR", 'MAY', "JUN", "JUL", "AUG", "SEPT", "OCT", "NOV", "DEC"];
            // console.log(`${date} | ${months[month]} | ${year} `);

            let hours = currentTime.getHours();
            let mins = currentTime.getMinutes();
            let perios = "AM";

            if(hours>11)
            {
                perios = "PM";
                if(hours>12)
                {
                    hours -= 12;
                }
            }
            if(mins<10)
            {
                mins = "0" + mins;
            }

            // console.log(`${mins} : ${hours} ${perios}`);
            let time = `${date} ${months[month]} ${year} | ${mins} : ${hours} ${perios} `;
            return time;
        };

        // getCurrentDay();
        // getcurrentTime();
        curDate.innerHTML = getCurrentDay() + " | " +  getcurrentTime() ;

    </script>
</body>
</html>
